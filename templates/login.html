<!DOCTYPE html>
<html>
<head>
  <title>Login ‚Äì CTS LOGISTICS</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f1f5f9;
      background-image: linear-gradient(to bottom, #f1f5f9, #ffffff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      color: #005bac;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    button {
      padding: 12px 25px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      font-weight: 500;
    }

  </style>
</head>
<body>

  <h2>üîê Login to CTS LOGISTICS</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    <input name="username" placeholder="Username" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

</body>
</html>
