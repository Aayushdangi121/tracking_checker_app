<!DOCTYPE html>
<html>
<head>
  <title>Login | CTS LOGISTICS</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    form {
      background: white;
      display: inline-block;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 240px;
    }
    button {
      padding: 10px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>üîê Login to CTS LOGISTICS</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

</body>
</html>
